<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>佰易官方渠道验证</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #1e1e1e;
    }
    .container {
      max-width: 680px;
      background: #fff;
      margin: 24px auto;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .description {
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin: 16px 0 6px;
      font-weight: 500;
      font-size: 14px;
    }
    .dropdown {
      position: relative;
      user-select: none;
    }
    .dropdown-toggle {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f5f5f5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .dropdown-toggle img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    .dropdown-arrow {
      transition: transform 0.3s ease;
    }
    .dropdown.open .dropdown-arrow {
      transform: rotate(180deg);
    }
    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 6px;
      box-shadow: 0 12px 20px rgba(0,0,0,0.08);
      display: none;
      z-index: 10;
      animation: fadeIn 0.2s ease-out;
      overflow: hidden;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .option {
      padding: 10px 16px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .option img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    .option:hover {
      background: #f5f5f5;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      height: 44px;
      margin-top: 24px;
      background: #000;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .hint {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 460px;
      text-align: center;
      animation: fadeInUp 0.3s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .modal-content img {
      width: 60px;
      margin-bottom: 20px;
    }
    .modal-content h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    .modal-content input {
      padding: 10px;
      font-size: 14px;
      margin-top: 8px;
      margin-bottom: 8px;
    }
    .modal-content p {
      font-size: 12px;
      color: #666;
      margin: 4px 0;
    }
    .modal-content .danger {
      color: #d20000;
    }
    .modal-close {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">佰易官方渠道验证</div>
    <div class="description">保护自己免受诈骗，您可以使用此页面验证佰易（BYEX）渠道的真实性。在开始验证前，请查看我们的常见问题，了解如何正确验证渠道。</div>

    <label>渠道</label>
    <div class="dropdown" id="channelDropdown">
      <div class="dropdown-toggle" onclick="toggleDropdown()">
        <div style="display: flex; align-items: center;">
          <img id="selectedIcon" src="https://cdn-icons-png.flaticon.com/128/94/94763.png">
          <span id="selectedText">网站</span>
        </div>
        <span class="dropdown-arrow">⌄</span>
      </div>
      <div class="dropdown-menu" id="dropdownMenu">
        <div class="option" onclick="selectChannel('website', '网站')">
          <img src="https://cdn-icons-png.flaticon.com/128/94/94763.png"> 网站
        </div>
        <div class="option" onclick="selectChannel('telegram', 'Telegram')">
          <img src="https://cdn-icons-png.flaticon.com/128/5891/5891945.png"> Telegram
        </div>
        <div class="option" onclick="selectChannel('twitter', 'Twitter')">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png"> Twitter
        </div>
        <div class="option" onclick="selectChannel('discord', 'Discord')">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png"> Discord
        </div>
      </div>
    </div>

    <label>渠道信息</label>
    <input id="inputValue" type="text" placeholder="请输入网站地址，例如：https://byex.com">
    <div class="hint">注意区分大小写字母，确保与您要验证的渠道中的大小写完全一致。</div>
    <button id="verifyBtn" onclick="submitCheck()" disabled>去验证</button>
  </div>

  <div class="modal" id="resultModal">
    <div class="modal-content">
      <img id="modalIcon" src="" alt="">
      <h2 id="modalTitle"></h2>
      <input id="modalInput" readonly>
      <p id="modalDesc" class=""></p>
      <p>・请确保您所输入的信息准确无误</p>
      <p>・非大陆手机号请添加区号，例如香港为 +852</p>
      <p>・微信仅支持帐号搜索</p>
      <button class="modal-close" onclick="closeModal()">我知道了</button>
    </div>
  </div>

  <script>
    const inputValue = document.getElementById("inputValue");
    const verifyBtn = document.getElementById("verifyBtn");
    const selectedIcon = document.getElementById("selectedIcon");
    const selectedText = document.getElementById("selectedText");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const channelDropdown = document.getElementById("channelDropdown");

    const platformIcons = {
      website: "https://cdn-icons-png.flaticon.com/128/94/94763.png",
      telegram: "https://cdn-icons-png.flaticon.com/128/5891/5891945.png",
      twitter: "https://cdn-icons-png.flaticon.com/512/733/733579.png",
      discord: "https://cdn-icons-png.flaticon.com/512/2111/2111370.png"
    };

    const placeholders = {
      website: "请输入网站地址链接，例如：https://byex.com",
      telegram: "请输入 Telegram 链接，例如：https://t.me/byexofficial",
      twitter: "请输入 Twitter 链接，例如：https://twitter.com/byexexchange",
      discord: "请输入 Discord 链接，例如：https://discord.gg/byex"
    };

    const officialLinks = {
      website: ["byex.com"],
      telegram: ["t.me/byexofficial"],
      twitter: ["twitter.com/byexexchange"],
      discord: ["discord.gg/byex"]
    };

    function toggleDropdown() {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
      channelDropdown.classList.toggle("open");
    }

    function selectChannel(type, label) {
      selectedIcon.src = platformIcons[type];
      selectedText.textContent = label;
      inputValue.placeholder = placeholders[type];
      inputValue.value = '';
      verifyBtn.disabled = true;
      dropdownMenu.style.display = "none";
      channelDropdown.classList.remove("open");
    }

    inputValue.addEventListener("input", function () {
      verifyBtn.disabled = !this.value.trim();
    });

    inputValue.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !verifyBtn.disabled) submitCheck();
    });

    function submitCheck() {
      const value = inputValue.value.trim().toLowerCase();
      const platform = Object.keys(platformIcons).find(key => selectedIcon.src.includes(platformIcons[key]));
      const isOfficial = officialLinks[platform].some(item => value.includes(item.toLowerCase()));

      document.getElementById("modalIcon").src = isOfficial
        ? "https://cdn-icons-png.flaticon.com/512/845/845646.png"
        : "https://cdn-icons-png.flaticon.com/512/463/463612.png";
      document.getElementById("modalTitle").innerText = isOfficial
        ? "这是官方频道"
        : "非佰易官方渠道";
      document.getElementById("modalDesc").innerText = isOfficial
        ? "您输入的链接为佰易官方渠道。"
        : "为确保您免受诈骗滋扰，请仅与官方渠道互动。";
      document.getElementById("modalDesc").className = isOfficial ? "" : "danger";
      document.getElementById("modalInput").value = value;
      document.getElementById("resultModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("resultModal").style.display = "none";
    }

    window.onclick = function(e) {
      if (!document.getElementById("channelDropdown").contains(e.target)) {
        dropdownMenu.style.display = "none";
        channelDropdown.classList.remove("open");
      }
    }

    window.onload = function () {
      selectChannel("website", "网站");
      document.getElementById("resultModal").style.display = "none";
    };
  </script>
</body>
</html>
