<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>佰易官方渠道验证</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      margin: 0;
      background: #fff;
      color: #1e1e1e;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .dropdown {
      position: relative;
      user-select: none;
      width: 300px; /* 限制下拉菜单的宽度 */
    }
    .dropdown-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 16px;
      background-color: #f5f5f5;
      width: 100%; /* 占满父容器（dropdown）的宽度 */
      box-sizing: border-box;
    }
    .dropdown-toggle img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    .dropdown-toggle .dropdown-arrow {
      transition: transform 0.3s ease;
    }
    .dropdown.open .dropdown-arrow {
      transform: rotate(180deg);
    }
    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      width: 300px; /* 与 dropdown-toggle 宽度一致 */
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      z-index: 1000;
      margin-top: 4px;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.08);
    }
    .dropdown-menu.show {
      max-height: 500px;
      opacity: 1;
      transform: translateY(0);
    }
    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      cursor: pointer;
    }
    .option span.label {
      display: flex;
      align-items: center;
    }
    .option img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    .option .check {
      font-size: 18px;
      color: #111;
      visibility: hidden;
    }
    .option.selected .check {
      visibility: visible;
    }
    input {
      box-sizing: border-box;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      position: relative;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      animation: fadeInUp 0.3s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .modal-content img {
      width: 60px;
      margin-bottom: 20px;
    }
    .modal-content h2 {
      margin-bottom: 12px;
    }
    .modal-content p {
      margin: 6px 0;
      color: #777;
    }
    .modal-content .danger {
      color: #d20000;
    }
    .modal-close-x {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #999;
    }
    .modal-close-x:hover {
      color: #000;
    }
    .modal-close {
      margin-top: 20px;
      background: #000;
      color: #fff;
      padding: 10px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>佰易官方渠道验证</h1>
    <p class="description">为保护您免受诈骗，您可以使用此页面验证渠道的真实性。</p>

    <label>渠道</label>
    <div class="dropdown" id="channelDropdown">
      <div class="dropdown-toggle" onclick="toggleDropdown()">
        <div style="display: flex; align-items: center;">
          <img id="selectedIcon" src="https://cdn-icons-png.flaticon.com/128/94/94763.png">
          <span id="selectedText">网站</span>
        </div>
        <span class="dropdown-arrow">⌄</span>
      </div>
      <div class="dropdown-menu" id="dropdownMenu">
        <div class="option" onclick="selectChannel('website', '网站')" id="opt-website">
          <span class="label"><img src="https://cdn-icons-png.flaticon.com/128/94/94763.png">网站</span>
          <span class="check">✔</span>
        </div>
        <div class="option" onclick="selectChannel('telegram', 'Telegram')" id="opt-telegram">
          <span class="label"><img src="https://cdn-icons-png.flaticon.com/128/5891/5891945.png">Telegram</span>
          <span class="check">✔</span>
        </div>
        <div class="option" onclick="selectChannel('twitter', 'Twitter')" id="opt-twitter">
          <span class="label"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png">Twitter</span>
          <span class="check">✔</span>
        </div>
        <div class="option" onclick="selectChannel('discord', 'Discord')" id="opt-discord">
          <span class="label"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png">Discord</span>
          <span class="check">✔</span>
        </div>
      </div>
    </div>

    <label>渠道信息</label>
    <input id="inputValue" type="text" placeholder="">
    <p style="font-size: 14px; color: #888;">注意区分大小写字母，确保与您要验证的渠道中的大小写完全一致。</p>
    <button id="verifyBtn" onclick="submitCheck()" disabled>去验证</button>
  </div>

  <div class="modal" id="resultModal">
    <div class="modal-content">
      <span class="modal-close-x" onclick="closeModal()">×</span>
      <img id="modalIcon" src="" alt="result">
      <h2 id="modalTitle"></h2>
      <input id="modalInput" readonly style="width: 100%; padding: 8px; font-size: 14px;">
      <p id="modalDesc" class="danger"></p>
      <p>・请确保您所输入的信息准确无误</p>
      <p>・非大陆手机号请添加区号，例如香港为 +852</p>
      <p>・微信等仅支持帐号号搜索</p>
      <button class="modal-close" onclick="closeModal()">我知道了</button>
    </div>
  </div>

  <script>
    const inputValue = document.getElementById("inputValue");
    const verifyBtn = document.getElementById("verifyBtn");
    const selectedIcon = document.getElementById("selectedIcon");
    const selectedText = document.getElementById("selectedText");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const channelDropdown = document.getElementById("channelDropdown");

    const platformIcons = {
      website: "https://cdn-icons-png.flaticon.com/128/94/94763.png",
      telegram: "https://cdn-icons-png.flaticon.com/128/5891/5891945.png",
      twitter: "https://cdn-icons-png.flaticon.com/512/733/733579.png",
      discord: "https://cdn-icons-png.flaticon.com/512/2111/2111370.png"
    };

    const placeholders = {
      website: "请输入网站地址链接，例如：https://byex.com",
      telegram: "请输入 Telegram 链接，例如：https://t.me/byexofficial",
      twitter: "请输入 Twitter 链接，例如：https://twitter.com/byexexchange",
      discord: "请输入 Discord 链接，例如：https://discord.gg/byex"
    };

    const officialLinks = {
      website: ["byex.com"],
      telegram: ["t.me/byexofficial"],
      twitter: ["twitter.com/byexexchange"],
      discord: ["discord.gg/byex"]
    };

    function toggleDropdown() {
      dropdownMenu.classList.toggle("show");
      channelDropdown.classList.toggle("open");
    }

    function selectChannel(value, label) {
      selectedIcon.src = platformIcons[value];
      selectedText.textContent = label;
      inputValue.placeholder = placeholders[value];
      inputValue.value = "";
      verifyBtn.disabled = true;
      dropdownMenu.classList.remove("show");
      channelDropdown.classList.remove("open");

      document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
      document.getElementById(`opt-${value}`).classList.add('selected');
    }

    inputValue.addEventListener("input", function () {
      verifyBtn.disabled = !this.value.trim();
    });

    inputValue.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !verifyBtn.disabled) {
        submitCheck();
      }
    });

    function submitCheck() {
      const link = inputValue.value.trim().toLowerCase();
      const selectedPlatform = Object.keys(platformIcons).find(key => selectedIcon.src.includes(platformIcons[key]));
      const isOfficial = officialLinks[selectedPlatform].some(item => link.includes(item.toLowerCase()));

      const modal = document.getElementById("resultModal");
      const modalIcon = document.getElementById("modalIcon");
      const modalTitle = document.getElementById("modalTitle");
      const modalInput = document.getElementById("modalInput");
      const modalDesc = document.getElementById("modalDesc");

      modalInput.value = link;

      if (isOfficial) {
        modalIcon.src = "https://cdn-icons-png.flaticon.com/512/845/845646.png";
        modalTitle.innerText = "这是官方频道";
        modalDesc.className = "";
        modalDesc.innerText = "您输入的链接为佰易官方渠道。";
      } else {
        modalIcon.src = "https://cdn-icons-png.flaticon.com/512/463/463612.png";
        modalTitle.innerText = "非佰易官方渠道";
        modalDesc.className = "danger";
        modalDesc.innerText = "为确保您免受诈骗滋扰，请仅与官方渠道互动。";
      }

      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById('resultModal').style.display = 'none';
    }

    window.addEventListener("click", function (e) {
      if (!channelDropdown.contains(e.target)) {
        dropdownMenu.classList.remove("show");
        channelDropdown.classList.remove("open");
      }
    });

    window.onload = function () {
      selectChannel("website", "网站");
    }
  </script>
</body>
</html>
